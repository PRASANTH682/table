<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <header>
        <h1>School Time table</h1>
        <hr>
    </header>

                <tr>

                    <th ></th>

                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">hours</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td colspan="5">Lunch</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td colspan="2" rowspan="2">PET</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <br>
        <hr>
        <a href="index.html">Founder Salary Table</a>

</html>
